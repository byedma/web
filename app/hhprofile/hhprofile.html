<div ng-app="appHHProfile">
    <div class="w3-container w3-green" ng-controller="hhprofileController">
      <h3>Happy Healthy Profile</h3>
    </div>
    
    <div class="w3-container w3-cyan">
      <h4>Body Mass Index Profile</h4>
    </div>

    <div>
        <div class="w3-container w3-card-4 userinputform w3-cyan">
                <form name="physicalProfileForm" ng-submit="updatePhysicalProfile()">
                    <div class="form-group">

                      <div>
                        <label class="w3-label w3-text-black"><B>Height(In Inches)</B></label>  
                        <input type="number" min="36" max="96" class="w3-input" id="height" ng-bind ng-model="physicalProfile.height">
                      </div>    
                      <div>
                        <label class="w3-label w3-text-black"><B>Weight(In Kilograms)</B></label>  
                        <input type="number" min="20" max="200" class="w3-input" id="weight" ng-model="physicalProfile.weight">
                      </div>
                      <div>
                        <label class="w3-label w3-text-black"><B>Total Cholestrol</B></label>  
                        <input type="number" min="20" max="200" class="w3-input" id="cholestrol" ng-model="physicalProfile.cholestrol">
                      </div>
<!--                      <div>
                        <label class="w3-label w3-text-black"><B>Blood Pressure(Top)</B></label>  
                        <input type="number" min="20" max="200" class="w3-input" id="bphigh" ng-model="physicalProfile.bphigh">
                      </div>                       
                      <div>
                        <label class="w3-label w3-text-black"><B>Blood Pressure(Bottom)</B></label>  
                        <input type="number" min="20" max="200" class="w3-input" id="bphigh" ng-model="physicalProfile.bplow">
                      </div>-->
                        <br/>
                    <button type="submit" class="w3-btn w3-round w3-hover-purple" ng-click="updateAndGetBMI()">Update</button>
                    </div>
                </form>
            <br/>

        </div>
        <div class="w3-container w3-white w3-card">
        <div style="display:inline-block;">
            <div class="w3-white" google-chart chart="BMIChartObject" style="height:400x; display:inline-block; margin:10px 25px 10px 25px"></div>
            <div class="w3-white" google-chart chart="CholestrolChartObject" style="height:400x; display:inline-block; margin:10px 25px 10px 25px"></div>
        </div>
        </div>    
    </div>
    
    <div>
    <div class="w3-container w3-card w3-cyan"><h4>Manage Subscriptions</h4></div>
    <div class="w3-container w3-card w3-cyan">    
    <form name="SubscriptionControl">
        <div class="w3-cyan">
              <br/>       
              <button class="w3-btn w3-round w3-hover-purple w3-black w3-border" type="button" ng-click="loadSubscriptions('habit')">Habits</button>    
              <button class="w3-btn w3-round w3-hover-purple  w3-black w3-border" type="button" ng-click="loadSubscriptions('hobby')">Hobbies</button>
              <button class="w3-btn w3-round w3-hover-purple  w3-black w3-border" type="button" ng-click="loadSubscriptions('routine')">Routines</button>
              <button class="w3-btn w3-round w3-hover-purple  w3-black w3-border" type="button" ng-click="loadSubscriptions('challenge')">Challenges</button>
              <button class="w3-btn w3-round w3-hover-purple  w3-black w3-border" type="button" ng-click="loadSubscriptions('program')">Programs</button>
            <br/><br/>
        </div>
    </form>    
        </div>
    <!--shown when the habits button under the subscriptions is clicked, or on default page load-->
    <div class="w3-card w3-sand" ng-cloak ng-show="divShow=='myHabits'">
    <div class="w3-cyan">
      <h4>Habits</h4>
    </div>        
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">
            <tr class="w3-blue"><th>Name</th><th>Action</th></tr>
            <tr ng-repeat="h in habitServiceList">
                <td>{{h.habit_id.name}}</td>
                <td>
                    <button class="w3-btn w3-round w3-hover-purple">Update Progress</button>
                    <button class="w3-btn w3-round w3-hover-purple">Post a Review</button>
                    <button class="w3-btn w3-round w3-hover-purple">Refer</button>
                    <button class="w3-btn w3-round w3-hover-purple" ng-click="unsubscribeToHabit(h)">Unsubscribe</button>
                </td>
            </tr>
        
        </table>
        <br/>        
        
    </div>
    
    
    <!--shown when the hobbys button under the subscriptions is clicked -->

    <div class="w3-card w3-sand" ng-cloak ng-show="divShow=='myHobbys'">
    <div class="w3-cyan">
      <h4>Hobbies</h4>
    </div>        
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">
            <tr class="w3-blue"><th>Name</th><th>Action</th></tr>
            <tr ng-repeat="b in hobbyServiceList">
                <td>{{b.hobby_id.name}}</td>
                <td>
                    <button class="w3-btn w3-round w3-hover-purple">Update Progress</button>
                    <button class="w3-btn w3-round w3-hover-purple">Post a Review</button>
                    <button class="w3-btn w3-round w3-hover-purple">Refer</button>
                    <button class="w3-btn w3-round w3-hover-purple" ng-click="unsubscribeToHobby(m)">Unsubscribe</button>
                </td>
            </tr>
        
        </table>
        <br/>        
        
    </div>

    <!--shown when the routines button under the subscriptions is clicked -->

    <div class="w3-card w3-sand" ng-cloak ng-show="divShow=='myRoutines'">
    <div class="w3-cyan">
      <h4>Routines</h4>
    </div>        
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">
            <tr class="w3-blue"><th>Name</th><th>Action</th></tr>
            <tr ng-repeat="r in routineServiceList">
                <td>{{r.routine_id.name}}</td>
                <td>
                    <button class="w3-btn w3-round w3-hover-purple">Update Progress</button>
                    <button class="w3-btn w3-round w3-hover-purple">Post a Review</button>
                    <button class="w3-btn w3-round w3-hover-purple">Refer</button>
                    <button class="w3-btn w3-round w3-hover-purple" ng-click="unsubscribeToRoutine(r)">Unsubscribe</button>
                </td>
            </tr>
        
        </table>
        <br/>        
        
    </div>
    
    <!--shown when the challenges button under the subscriptions is clicked -->

    <div class="w3-card w3-sand" ng-cloak ng-show="divShow=='myChallenges'">
    <div class="w3-cyan">
      <h4>Challenges</h4>
    </div>        
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">
            <tr class="w3-blue"><th>Name</th><th>Action</th></tr>
            <tr ng-repeat="c in challengeServiceList">
                <td>{{c.challenge_id.name}}</td>
                <td>
                    <button class="w3-btn w3-round w3-hover-purple">Update Progress</button>
                    <button class="w3-btn w3-round w3-hover-purple">Post a Review</button>
                    <button class="w3-btn w3-round w3-hover-purple">Refer</button>
                    <button class="w3-btn w3-round w3-hover-purple" ng-click="unsubscribeToChallenge(c)">Unsubscribe</button>
                </td>
            </tr>
        
        </table>
        <br/>        
        
    </div>
    
    <!--shown when the programs button under the subscriptions is clicked -->

    <div class="w3-card w3-sand" ng-cloak ng-show="divShow=='myPrograms'">
    <div class="w3-cyan">   
      <h4>Programs</h4>
    </div>        
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">
            <tr class="w3-blue"><th>Name</th><th>Action</th></tr>
            <tr ng-repeat="p in programServiceList">
                <td>{{p.program_id.name}}</td>
                <td>
                    <button class="w3-btn w3-round w3-hover-purple">Update Progress</button>
                    <button class="w3-btn w3-round w3-hover-purple">Post a Review</button>
                    <button class="w3-btn w3-round w3-hover-purple">Refer</button>
                    <button class="w3-btn w3-round w3-hover-purple" ng-click="unsubscribeToProgram(p)">Unsubscribe</button>
                </td>
            </tr>
        
        </table>
        <br/>        
        
    </div>    
    <div class="w3-cyan" ui-calendar ng-model="eventSources"></div>

</div>
