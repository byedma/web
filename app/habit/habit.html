<div ng-app="appHabit">
    
    <div class="w3-container w3-green" ng-controller="habitController">
      <h3>Habits</h3>
    </div>
    <nav class="w3-sidenav w3-collapse w3-teal" style="width:11%">
      <h4>Search</h4>
      <B>
      <div class="w3-dropdown-hover w3-sand dropdowncustom">
          <a class="w3-border" href="#">By Age Group<i class="fa fa-caret-down"></i></a>
            <div class="w3-dropdown-content w3-khaki w3-card-4">
              <a href="#">All</a>    
              <a href="#">Age 19-25</a>
              <a href="#">Age 26-32</a>
              <a href="#">Age 33-38</a>
              <a href="#">Age 39-45</a>
              <a href="#">Age 46-55</a>
              <a href="#">Age 55-65</a>
              <a href="#">Age 65-72</a>                
            </div>
          </div>
          <div class="w3-dropdown-hover w3-sand dropdowncustom">
          <a class="w3-border" href="#">By Health Condition<i class="fa fa-caret-down"></i></a>
            <div class="w3-dropdown-content w3-khaki w3-card-4">
              <a href="#">Diabetes</a>
              <a href="#">ADHD</a>
                  
            </div>
          </div>
      </B>
      <h4>Sort</h4>
      <B>
          <a class="w3-sand w3-border" href="#">Highly Rated</a> 
          <a class="w3-sand w3-border" href="#">Highly Subscribed</a> 
      </B>
    </nav>
    <div style="margin-left:20%" ng-repeat="(habitIndex, h) in habitList">

        <div class="w3-container w3-card-4 w3-sand">

            <ul>  
                <li class="crop">
                    <img src="{{h.picture}}"/>
                </li>

                  <li>
                    <label class="w3-label w3-text-black"><B>Title: </B>{{h.name}}</label>  
                  </li>    
                  <li>
                      <label class="w3-label w3-text-black"><B>Introduction: </B>{{h.short_desc}}</label>  
                  </li>
                  <li>
                    <label class="w3-label w3-text-black"><B>Description: </B>{{h.text}}</label>  
                  </li>
            </ul>
                <br/>
            <form name="habit" ng-submit="subscribeToHabit(h)">
                <div class="form-group">          
                  <button type="submit" class="w3-btn w3-round w3-hover-purple"><B>Subscribe</B></button>
                  <button type="button" class="w3-btn w3-round w3-hover-purple" ng-click="recommendHabit(h)"><B>Recommend</B></button>
                  <button type="button" ng-click="showHabitReviews(habitIndex, h)" class="w3-btn w3-round w3-hover-purple"><B>Show Reviews</B></button> 
                </div>
            </form>
            <br/>
                <div ng-repeat="r in habitReviewList" ng-show="isShowing(habitIndex)">
                    <h5>Review</h5>
                    <div class="w3-container w3-bordered w3-striped w3-border w3-card-4" >
                        
                        <ul>
                              <li>
                                <label class="w3-label w3-text-black"><B>Name: </B>{{r.user_id}} {{r.active}}</label>  
                              </li>    
                              <li>
                                  <label class="w3-label w3-text-black"><B>Rating: </B>{{r.rating}} {{r.active}}</label>  
                              </li>
                              <li>
                                <label class="w3-label w3-text-black"><B>Comments: </B>{{r.comments}} {{r.active}}</label>  
                              </li>
                        </ul>                
                    </div>    
                </div>
            <br/>
        </div>
    </div>

    
</div>
